<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Heroes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="heroes.css">
</head>
<body>
    <div class="container">
        <div class="main-content scrollable-content">
            <div class="header">
                <div class="menu-bar">
                    <div class="logo-section">
                        <svg class="dota-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#EAAA00" stroke-width="3"/>
                            <path d="M50 20 L65 40 L50 50 L35 40 Z" fill="#EAAA00"/>
                            <path d="M50 50 L65 70 L50 80 L35 70 Z" fill="#EAAA00"/>
                        </svg>
                        <span class="logo-text">DOTA 2</span>
                    </div>
                    <div class="menu-item">
                        <a href="index.html">
                            <img src="icons/home.svg" alt="Home" class="menu-icon">
                            <span>Home</span>
                        </a>
                    </div>
                    <div class="menu-item active">
                        <a href="#">
                            <img src="icons/heroes.svg" alt="Heroes" class="menu-icon">
                            <span>Heroes</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#">
                            <img src="icons/store.svg" alt="Store" class="menu-icon">
                            <span>Store</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#">
                            <img src="icons/watch.svg" alt="Watch" class="menu-icon">
                            <span>Watch</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#">
                            <img src="icons/learn.svg" alt="Learn" class="menu-icon">
                            <span>Learn</span>
                        </a>
                    </div>
                </div>
                <div class="right-header-section">
                    <div class="currency-section">
                        <div class="currency-item">
                            <svg class="currency-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                            </svg>
                            <span class="currency-amount">800</span>
                        </div>
                    </div>
                    <div class="notifications-button" id="notifications-button">
                        <svg class="notifications-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="notification-badge">3</span>
                    </div>
                    <button class="settings-button" id="settings-button">
                        <img src="icons/settings.svg" alt="Settings" class="icon">
                    </button>
                    <a href="profile.html" class="profile-link">
                        <div class="profile">
                            <div class="profile-info">
                                <span class="username">6.7.8 Cheshire</span>
                                <div class="profile-details">
                                    <span class="level">Level 50</span>
                                </div>
                            </div>
                            <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="Avatar" class="avatar">
                        </div>
                    </a>
                </div>
            </div>
            <div class="content-area">
                <div class="filter-container">
                    <div class="filter-group">
                        <span class="filter-label">Search:</span>
                        <input type="text" id="search-filter" class="filter-input" placeholder="Enter hero name...">
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">Attribute:</span>
                        <div class="attribute-filters">
                            <button class="filter-btn active" data-attribute="all">All</button>
                            <button class="filter-btn" data-attribute="str">Strength</button>
                            <button class="filter-btn" data-attribute="agi">Agility</button>
                            <button class="filter-btn" data-attribute="int">Intelligence</button>
                            <button class="filter-btn" data-attribute="universal">Universal</button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">Role:</span>
                        <select id="role-filter" class="filter-select">
                            <option value="all">All Roles</option>
                            <!-- Roles will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">Complexity:</span>
                        <span>Filtering by complexity is not available at this time.</span>
                    </div>
                </div>
                <div class="heroes-grid" id="heroes-grid">
                    <!-- Heroes will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="heroes.js"></script>
</body>
</html>
